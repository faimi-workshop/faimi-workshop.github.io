# Deploy Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["main"]

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1" # Not needed if you have a .ruby-version file
          bundler-cache: true # Caches installed gems
          cache-version: 0 # Increment if you need to re-download cached gems

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Debug Base Path
        run: echo "Base Path $BASE_PATH"
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Build Jekyll Site
        run: |
          BASEURL="${{ steps.pages.outputs.base_path }}"
          if [ -z "$BASEURL" ]; then
            BASEURL="/"
          fi
          echo "Using baseurl: $BASEURL"
          bundle exec jekyll build --baseurl "$BASEURL"

      - name: Upload Jekyll site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site # Ensure the correct build directory is uploaded

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages # Ensure the correct artifact name is used
