<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title | default: site.github.repository_name }} {% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% seo %}
    <link rel="icon" type="image/png" sizes="96x96" href="/images/icons8-scales-ios-16-glyph-96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons8-mri-others-32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons8-x-ray-itim2101-fill-16.png">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>

      <a href="/2022/" class="btn">2022 Workshop</a>
      
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
          <a target="_blank" href="https://icons8.com/icon/NPR1MfxJjLzc/x-ray">X-ray</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>.
        </span>
      </footer>
    </section>
  </body>
</html>
